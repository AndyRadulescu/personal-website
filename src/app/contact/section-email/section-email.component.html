<section class="section--email">
  <div class="container">
    <form [formGroup]="emailForm">
      <p>Send your message using the form below</p>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group mb-4">
            <label for="name">Subject</label>
            <input type="text" class="form-control" name="name" required
                   id="name" placeholder="Name" formControlName="subject">
            <!--            <span [ngClass]="{'invisible': name.valid }">This information is required</span>-->
          </div>
          <div class="form-group mb-4">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" required
                   id="email" placeholder="Email" formControlName="from">
            <!--            <span [ngClass]="{'invisible': email.valid }" class="help-block">This information is required</span>-->
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" name="message" required
                      id="message" rows="8" placeholder="Your message" formControlName="message"></textarea>
            <!--            <span [ngClass]="{'invisible': messaeg.valid }" class="help-block">This information is required</span>-->
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <button type="submit" class="btn btn-secondary mt-2" (click)="onSubmit()">Send email</button>
      </div>
    </form>
  </div>
</section>
