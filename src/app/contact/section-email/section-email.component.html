<section class="section--email">
  <div class="container">
    <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
      <h3>Contact me</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group mb-4">
            <label for="name">Subject</label>
            <input type="text" class="form-control" name="name" required
                   id="name" placeholder="Subject" formControlName="subject">
          </div>
          <div class="form-group mb-4">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" required
                   id="email" placeholder="Email" formControlName="from">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" name="message" required
                      id="message" rows="8" placeholder="Your message" formControlName="message"></textarea>
          </div>
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="isFormInvalid" role="alert">
        This is a danger alertâ€”check it out!
      </div>

      <div class="row justify-content-center">
        <button type="submit" class=" btn btn-secondary mt-2">SEND EMAIL
          <div *ngIf="isLoading" class="d-inline-block loader"></div>
        </button>
      </div>
    </form>
  </div>
</section>
